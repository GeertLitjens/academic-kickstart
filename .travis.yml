# Clean and don't fail
install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.55.4/hugo_0.55.4_Linux-64bit.deb -O /tmp/hugo.deb && sudo dpkg -i /tmp/hugo.deb
  - rm -rf public || exit 0

# script - run the build script
script:
    - hugo -v

deploy:
  provider: pages
  repo: geertlitjens.github.io
  skip-cleanup: true
  github-token: $GH_TOKEN  # Set in travis-ci.org dashboard, marked secure
  email: $GH_EMAIL
  name: $GH_UNAME
  verbose: true
  keep-history: true
  local-dir: public
  target_branch: master  # branch contains blog content